# cd tests
# docker compose run nautical-backup-test1 --exit-code-from nautical-backup-test1
# docker compose run nautical-backup-test2 --exit-code-from nautical-backup-test2

version: '3'
services:  
  nautical-backup-test1:
    image: minituff/nautical-backup:test # Use the local image
    container_name: nautical-backup-test
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./source:/app/source
      - ./destination:/app/destination
    entrypoint: /usr/bin/env bash app/test.sh test1
    environment:
      - TZ=America/Los_Angeles
      - BACKUP_ON_START=true
      - EXIT_AFTER_INIT=true
      - CRON_SCHEDULE=0 8 * * *
      - REPORT_FILE=false
  nautical-backup-test2:
    image: minituff/nautical-backup:test # Use the local image
    container_name: nautical-backup-test
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./source:/app/source
      - ./destination:/app/destination
    entrypoint: /usr/bin/env bash app/test.sh test2
    environment:
      - RETURN_AFTER_INIT=true